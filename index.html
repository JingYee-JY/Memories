<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorises</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="start">
        <!--added game-title-->
        <div class="game-title">
            <img class="title" src="./img/title.png">
        </div>
        <img class="image" src="./img/Puzzle 1_ Old Clarke Quay.png">
        <button class="startButton">
            <img class="startbtn" src="./img/start.png">
        </button>
    </div>
    <div class="selection hide">
        <div class="game-title">
            <img class="title" src="./img/title.png">
        </div>
        <button class="easy">
            <img class="startbtn" src="./img/easy.png">
        </button>
        <button class="normal">
            <img class="startbtn" src="./img/normal.png">
        </button>
        <button class="hard">
            <img class="startbtn" src="./img/hard.png">
        </button>
    </div>
    <div class="game hide">
        <div id="board">
        </div>
        <div class="instruction">
            <p>Tap the puzzle below and tap into the picture above</p>
        </div>
        <div id="pieces">
        </div>
    </div>
    <div class="final hide">
        <img class="title" src="./img/title.png">
        <img class="end">
        <p class="name"></p>
        <img class="tick" src="./img/complete.png">
        <button class="againButton">
            <img class="startbtn" src="./img/playAgain.png">
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
